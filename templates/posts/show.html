{% extends "base.html" %}
{% block content %}
    <h1>{{post['title']}}</h1>
    <p>{{post['content']}}</p>

    <a href="{{url_for('posts.edit', post_id=post["id"])}}">Редактировать</a>

    <form action="{{url_for('posts.delete', post_id=post["id"])}}" method="post">
        <button type="submit">Удалить</button>
    </form>
{% endblock %}

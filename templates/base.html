<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <h1>Сайт</h1>
        <nav>
            <ul>
                <!-- TODO: Дописать при неавторизованном -->
                 {% if not g.user %}
                <li><a href="{{url_for('auth.login')}}">Логин</a></li>
                <li><a href="{{url_for('auth.register')}}">Регистрация</a></li>
                <!-- TODO: Дописать при авторизованном -->
                 {% else %}
                <li><a href="{{url_for('auth.profile')}}">Профиль</a></li>
                <li><a href="{{url_for('auth.logout')}}">Выйти</a></li>
                <li><a href="#">Добавить пост</a></li>
                {% endif %}
                <li><a href="#">Посты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {%  block content %} {% endblock %}
    </main>

    <footer>
        <p>© Все права защищены, 2025</p>
    </footer>
</body>
</html>

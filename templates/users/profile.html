{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h2>Профиль пользователя</h2>
    
    <div class="profile-card">
        <div class="profile-info">
            <div class="info-group">
                <label>Имя:</label>
                <p>{{ user.name }}</p>
            </div>
            
            <div class="info-group">
                <label>Возраст:</label>
                <p>{{ user.age }}</p>
            </div>
            
            <div class="info-group">
                <label>Email:</label>
                <p>{{ user.email }}</p>
            </div>
            
            <div class="info-group">
                <label>ID пользователя:</label>
                <p>#{{ user.id }}</p>
            </div>
        </div>
        
        <div class="profile-actions">
            <form method="POST" action="{{ url_for('auth.logout') }}" style="display: inline;">
                <button type="submit" class="btn btn-logout">Выйти</button>
            </form>
            
            <form method="POST" action="{{ url_for('auth.logout_all') }}" style="display: inline;">
                <button type="submit" class="btn btn-logout-all">Выйти со всех устройств</button>
            </form>
        </div>
    </div>
</div>

<style>
    .profile-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
    }
    
    .profile-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    
    .profile-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    .profile-info {
        margin-bottom: 30px;
    }
    
    .info-group {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }
    
    .info-group:last-child {
        border-bottom: none;
    }
    
    .info-group label {
        display: block;
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .info-group p {
        font-size: 16px;
        color: #333;
    }
    
    .profile-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-logout {
        background-color: #667eea;
        color: white;
    }
    
    .btn-logout:hover {
        background-color: #5568d3;
    }
    
    .btn-logout-all {
        background-color: #f56565;
        color: white;
    }
    
    .btn-logout-all:hover {
        background-color: #e53e3e;
    }
</style>
{% endblock %}
